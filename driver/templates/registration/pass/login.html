{% extends 'registration/base.html' %} {% load bootstrap3 %} {% load staticfiles %}

<!-- Styles block -->
{% block styles %} {% bootstrap_css %}
<!-- <link rel="stylesheet" href="{% static 'css/registration-form.css'%}"> {% endblock %} {% block content %} -->


<div class="panel panel-default">

  <div class="panel-heading">
    <h3 class="text-center">Sign In </h3>
  </div>


  <div class="panel-body">

    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        {{form.phone_number.label}} {{form.phone_number}} {{form.phone_number.errors}}
      </div>
      <input type="submit" class="btn btn-primary btn-sm" value="Sign In">
    </form>

    <h4> Don't have an account? Register <a href="{%url 'newpassenger'%}">here</a></h4>

  </div>

</div>

{% endblock %}
